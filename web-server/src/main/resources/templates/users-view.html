<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: copy">
<title>User profile</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
</head>
<body>
	<script>
		function editClicked(value) {
			location.href = "/users/select/" + value;
		}
		
		function deleteClicked(value) {
			location.href = "/users/delete/" + value;
		}
	</script>
	<div class="container-fluid">
	<div class="col-xs-12 col-sm-9 col-md-3 col-lg-3 col-xl-3">
	<h1>Form</h1>
	<form action="#" th:action="@{/users/}" th:object="${formUser}"
		method="post">
		<div class="form-group">
			Id: <input type="text" th:field="*{id}" readonly="readonly" />
		</div>
		<div class="form-group">
			Username: <input type="text" th:field="*{username}" />
		</div>
		<div class="form-group">
			First name: <input type="text" th:field="*{firstName}" />
		</div>

		<div class="form-group">
			Last name: <input type="text" th:field="*{lastName}" />
		</div>
		<div class="form-group">
			E-mail: <input type="text" th:field="*{email}" />
		</div>
		<div class="form-group">
			Telephone number: <input type="text" th:field="*{telephoneNumber}" />
		</div>
		<div class="form-group">
		Walker:
			True <input type="radio" th:field="*{walker}" th:value="true" />
			False <input type="radio" th:field="*{walker}" th:value="false" />
		</div>

		<p>
			<input type="submit" value="Save" /> 
			<input type="reset" value="Reset" />
		</p>
	</form>
	</div>
	<div class="col-xs-12 col-md-9">
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Username</th>
					<th>First name</th>
					<th>Last name</th>
					<th>E-mail</th>
					<th>Telephone number</th>
					<th>Walker</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.telephoneNumber}"></td>
					<td th:text="${user.walker}"></td>
					<td>
						<button class="btn btn-secondary btn-lg"
						th:onclick="'javascript:editClicked(\'' + ${user.id} + '\');'">EDIT</button>
					</td>
					<td>
						<button class="btn btn-danger btn-lg"
						th:onclick="'javascript:deleteClicked(\'' + ${user.id} + '\');'">DELETE</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	<div th:replace="footer :: copy"></div>
</body>
</html>
