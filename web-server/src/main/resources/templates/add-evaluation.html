<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<h1>Evaluation of dog</h1>
 	<!-- <a href="mailto:someone@example.com?Subject=Walk" target="_top">Send Mail</a> -->
	<form action="#" th:object="${evaluation}" method="POST"
		th:action="@{/evaluations/all}" class="form-horizontal">
 
		<div class="form-group">
		
			<label for="comment" class="control-label col-xs-2">Comment</label>
			<div class="col-xs-2">
				<input type="text" class="form-control" id="comment"
					th:field="*{comment}" placeholder="Enter your comment"
					style="width: 30em;" />
			</div>
			<div class="col-xs-8"></div>
			 
		</div>
		<div class="form-group">
		
			<label for="gradeId" class="control-label col-xs-2">Grade dog based on its behaviour</label>
			<div class="col-xs-2">
				<div class="form-group">
				<label for="gradeId" class="control-label col-xs-2">1</label>
				<input type="radio" th:field="*{gradeId}" th:value="1" />
				<label for="gradeId" class="control-label col-xs-2">1</label>
				</div>
				<div class="form-group">
				<label for="gradeId" class="control-label col-xs-2">2</label>
			    <input type="radio" th:field="*{gradeId}" th:value="2" />
			    </div>
				<div class="form-group">
				<label for="gradeId" class="control-label col-xs-2">3</label>
			    <input type="radio" th:field="*{gradeId}" th:value="3" />
			    </div>
			    <div class="form-group">
				<label for="gradeId" class="control-label col-xs-2">4</label>
			    <input type="radio" th:field="*{gradeId}" th:value="4" />
			    </div>
			    <div class="form-group">
				<label for="gradeId" class="control-label col-xs-2">5</label>
			    <input type="radio" th:field="*{gradeId}" th:value="5" />
			    </div>
				
				
			<div class="col-xs-8"></div>
			 
		</div>
		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-10">
				<button type="submit" class="btn btn-primary">Komentiraj</button>
			</div>
		</div>
		</div>
	</form>
	<form action="#" th:object="${evaluation}" method="POST"
		th:action="@{/evaluations/all}" class="form-horizontal">
 
		
		
	</form>
	
	
		
		
		
	
	<div th:replace="footer :: copy"></div>

</body>
</html>
