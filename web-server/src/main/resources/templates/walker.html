<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>
<h1>Walker information</h1>
<body>
	<form action="#" th:action="@{/users/profile}" th:object="${formUser}"
		method="post" class="form-horizontal">
		
		<div class="form-group">
		<label for="username" class="control-label col-xs-2">Username:</label>
			<div class="col-xs-2">
				<input type="text" class="form-control" id="username"
					th:field="*{username}" readonly="readonly"
					style="width: 30em;" />
			</div>
			<div class="col-xs-8"></div>
		</div>
		
		<div class="form-group">
		<label for="firstName" class="control-label col-xs-2">First name:</label>
			<div class="col-xs-2">
				<input type="text" class="form-control" id="firstName"
					th:field="*{firstName}" readonly="readonly"
					style="width: 30em;" />
			</div>
			<div class="col-xs-8"></div>
		</div>
		
		<div class="form-group">
		<label for="lastName" class="control-label col-xs-2">Last name:</label>
			<div class="col-xs-2">
				<input type="text" class="form-control" id="lastName"
					th:field="*{lastName}" readonly="readonly"
					style="width: 30em;" />
			</div>
			<div class="col-xs-8"></div>
		</div>

		<div class="form-group">
		<label for="email" class="control-label col-xs-2">E-mail:</label>
			<div class="col-xs-2">
				<input type="text" class="form-control" id="email"
					th:field="*{email}" readonly="readonly"
					style="width: 30em;" />
			</div>
			<div class="col-xs-8"></div>
		</div>
		
		<div class="form-group">
			<label for="telephoneNumber" class="control-label col-xs-2">Telephone number:</label>
			<div class="col-xs-2">
				<input type="text" class="form-control" id="telephoneNumber"
					th:field="*{telephoneNumber}" readonly="readonly"
					style="width: 30em;" />
			</div>
			<div class="col-xs-8"></div>
		</div>
		
	</form>
	
	<div th:replace="footer :: copy"></div>
</body>
</html>
