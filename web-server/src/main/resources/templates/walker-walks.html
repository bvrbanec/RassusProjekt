<!DOCTYPE html>
<html>
<head th:substituteby="header :: copy">
<title>Walker's walks</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:if="${#lists.isEmpty(walkerWalks)}" class="error">
		This walker has no walking records.
		<div style="height: 2cm">&nbsp;</div>
	</div>

	<div th:unless="${#lists.isEmpty(walkerWalks)}">
		<h3>All <span th:text="${walkerName}"></span>'s walks</h3>
		

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Dog</th>
					<th>Owner</th>
					<th>Distance</th>
					<th>Duration</th>
					<th>Price</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="walk : ${walkerWalks}">
					<td th:text="${walk.dogName}"></td>
					<td th:text="${walk.ownerName}"></td>
					<td th:text="${walk.distance}"></td>
					<td th:text="${walk.duration}"></td>
					<td th:text="${walk.price}"></td>

				</tr>
			</tbody>
		</table>
	</div>
	<div th:substituteby="footer :: copy"></div>
</body>
</html>
